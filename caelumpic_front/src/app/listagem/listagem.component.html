<header class="jumbotron">
  <h1 class="text-center">
    {{ title }}
  </h1>
</header>

<section class="container">
  <input #inputBusca (keyup)="0" class="form-control" type="text" />
  <a class="btn btn-primary" [routerLink]="['/cadastro']">
    Cadastrar Nova Foto
  </a>
  <br>
  <br>
</section>

<!-- 5.5 -->
<section class="container">
  <h3 *ngIf="inputBusca.value != '' " >Você está buscando por: {{ inputBusca.value | uppercase }}</h3>
  <painel *ngFor="let foto of fotos | filtrarPorTitulo: inputBusca.value"
          titulo="{{ foto.titulo | uppercase }}"
          class="col-md-2 col-sm-2">
      <a [routerLink]="['/cadastro', foto._id]">
         <foto [url]="foto.url" [descricao]="foto.descricao"></foto>
      </a>
      <botao classes="btn btn-danger btn-block"
             texto="Remover"
             mensagem="Deseja realmente fazer isso?"
             (acao)="remover(foto)"></botao>
      <!-- <button class="btn btn-danger btn-block" (click)="remover(foto)" >Remover</button> -->
  </painel>
</section>
